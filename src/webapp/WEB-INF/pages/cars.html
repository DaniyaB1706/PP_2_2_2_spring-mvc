<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Cars</h1>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">model</td>
        <td th:text="${car.color}">color</td>
        <td th:text="${car.year}">year</td>
    </tr>
    </tbody>
</table>

</body>
</html>
